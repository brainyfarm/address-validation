<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>FE Address Validation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-jsonview/1.2.3/jquery.jsonview.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-jsonview/1.2.3/jquery.jsonview.min.js"></script>
  <script src="script.js"></script>
</head>
<body>
  <div>
    <form action="" id="address-form">
      <h2> Address Form </h2>
      <label for="street"> Street </label>
        <input type="text" id="street" name="street" placeholder="Street1">
      <label for="city"> City </label>
        <input type="text" id="city" name="city" placeholder="City">
      <label for="state"> State </label>
        <input type="text" id="state" name="state" placeholder="State">
      <label for="zipcode"> ZipCode </label>
        <input type="text" id="zipcode" name="zipcode" placeholder="Zipcode">
        <p id="valid">Address is valid!</p>
      <button> Validate </button> 
    </form>
    <div id="json"></div>
  </div>

</body>
</html>
